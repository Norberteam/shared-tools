<button ion-button [full]="style !== 'chip' && style !== 'chip--active' && style !== 'clear' || full"  [clear]="style === 'clear'"
*ngIf="label || icon" 
class="fd__form fd__button" 
[ngClass]="{ 'fd__button--primary': style && style === 'primary' || !style, 'fd__button--secondary': style && style === 'secondary', 'fd__button--default': style && style === 'default', 'button--rouded-primary': style && style === 'rounded-primary', 'button--rounded-default': style && style === 'rounded-default', 'button--rounded-secondary': style && style === 'rounded-secondary', 'button--with-provider': provider, 'button--chip': style && style === 'chip', 'button--chip-active': style && style === 'chip--active', 'button--clear': style && style === 'clear' }" 
[type]="type ? type : 'button'" 
[disabled]="disabled ? disabled : null"
(click)="fdButtonClick()">
    <span class="button__provider provider--google" *ngIf="provider && provider.toLowerCase() === 'google' && !icon">
        <svg viewBox="0 0 48 48">
            <defs>
                <path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
            </defs>
            <clipPath id="b">
                <use xlink:href="#a" overflow="visible" />
            </clipPath>
            <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
            <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
            <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
            <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
            <image src="../../../assets/images/logo-google.png" xlink:href="" *ngIf="!style || style === 'default'"></image>
            <image src="../../../assets/images/logo-google-white.png" xlink:href="" *ngIf="style === 'primary' || style === 'secondary'"></image>
        </svg>        
    </span>
    <span class="button__provider provider--microsoft" *ngIf="provider && provider.toLowerCase() === 'microsoft' && !icon">
        <svg viewBox="0 0 53.59 64.356">
            <g transform="translate(-216.07358,-549.28882)">
                <g transform="matrix(1.8232952,0,0,1.8232952,-597.71681,-124.12247)">
                    <g transform="translate(0,-91.137241)">
                        <g fill="#eb3c00" transform="matrix(0.74069815,0,0,0.74069815,98.5698,-8.2505871)">
                            <path d="m469.87,671.03,0-28.52,25.229-9.3238,13.711,4.3877,0,38.392-13.711,4.133-25.229-9.0691,25.229,3.0361,0-33.201-16.454,3.8392,0,22.487z"/>
                        </g>
                    </g>
                </g>
            </g>
            <image src="../../../assets/images/logo-outlook.png" xlink:href="" *ngIf="!style || style === 'default'"></image>
            <image src="../../../assets/images/logo-outlook-white.png" xlink:href="" *ngIf="style === 'primary' || style === 'secondary'"></image>
        </svg>        
    </span>
    <ion-icon *ngIf="icon" [name]="icon"></ion-icon>
    <span class="button__label">{{ label }}</span>
</button>

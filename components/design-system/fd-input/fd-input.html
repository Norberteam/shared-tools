<div class="fd__form form__control">
    <ion-item class="item-label-{{ labelPlacement ? labelPlacement : 'stacked' }}">
      <ion-label 
      *ngIf="label"
      [attr.floating]="labelPlacement && labelPlacement === 'floating' ? true : null"
      [attr.stacked]="!labelPlacement || labelPlacement && labelPlacement === 'stacked' ? true : null"
      [attr.fixed]="labelPlacement && labelPlacement === 'fixed' ? true : null">
        <ion-icon item-left *ngIf="icon" [name]="icon"></ion-icon> {{ label }}
      </ion-label>
      <ion-input 
      [type]="type ? type : 'text'" 
      [placeholder]="placeholder ? placeholder : ''" 
      [value]="value ? value : ''" 
      (input)="onChange($event)"
      [disabled]="disabled ? disabled : false"
      [ngClass]="{ 'input--invalid': control && control.invalid  && control.touched }"></ion-input>
    </ion-item>
    <div class="form__error" *ngIf="control && control.invalid && control.touched">
      <div class="error_container" *ngFor="let err of error">
        <span class="error__message" *ngIf="control.invalid && control.errors[err.type]">{{ err.message }}</span>
      </div>
    </div>
  </div>
